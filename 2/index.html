<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
	<div class="wrapper">

			<header class="header">
				<div class="logo">
					<img src="img/sign up icon.png">
				</div>
				<div class="header">
					<h1>Create your free account</h1>
				</div>

			</header>

		<div class="contain">
			<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
		</div>
		<form name="form" method="post">
			<input type="text" name="First-name" placeholder="First name" class="first-name" required>
			<input type="text" name="Last-name" placeholder="Last name" class="last-name" required>
			<input type="email" name="Email" placeholder="Email adress" class="email" required>
			<input type="password" name="password" placeholder="Password" class="password" required>
			<button class="button">Sign up for free</button>

		</form>
		<p class="text-footer">By clicking on "Sign up for free", you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Police</a></p>
	</div>
</body>
</html>
